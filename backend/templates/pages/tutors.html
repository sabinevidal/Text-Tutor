{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">{{ title }} | Text Tutor</h1>
    <ul class="items">
        {% for tutor in tutors %}
        <li>
            <a href="/tutors/{{ tutor.id }}">
                <div class="item">
                    <h5>{{ tutor.name }}</h5>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
