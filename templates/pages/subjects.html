{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">{{ title }} | Text Tutor</h1>
    <ul class="items">
        {% for subject in subjects %}
        <li>
            <a href="/subjects/{{ subject.id }}">
                <div class="item">
                    <h5>Gr{{ subject.grade }}: {{ subject.name }}</h5>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
